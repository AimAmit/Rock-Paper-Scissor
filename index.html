<header id="main-head"> Rock Paper Scissor</header>

<body>
    <div id="score-card">
        <div id="user-label" class="badge">USER</div>
        <div id="comp-label" class="badge">COMP</div>
        <div id="score">
            <span id="user-point">0</span>:<span id="comp-point">0</span>
        </div>
    </div>  

    <p class="centre" id="text-result">Let's begin....</p>

    <div id="choices">    
        <img src="img/rock.png" id="Rock" class="choice">
        <img src="img/paper.png" id="Paper" class="choice">
        <img src="img/scissor.png" id=Scissor class="choice">
    </div>

    <p class="centre">Make your Move</p>


    <script src="func.js"></script>
